{% include header.html %}
<div class="grad"></div>

<section class="intro">
    <figure class="img">
        <div class="resize">
            <div style="padding:56.25% 0 0 0;position:relative;">
                <iframe src="https://player.vimeo.com/video/{{ page.vimeo_code }}?&autoplay=1&loop=1&title=0&byline=0&portrait=0&muted=1&background=1" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </figure>
</section>

<section class="content">
    <article>
        <h1>{{ page.title }}</h1>
        <figure>
            <img src="{{ page.image }}" alt="">
        </figure>
    </article>
    <article>
        <div class="social">
            <figure>
                <img src="{{ page.image }}" alt="">
            </figure>
            <h3>Social Media Versie 1</h3>
        </div>
        <div class="social">
            <figure>
                <img src="{{ page.image }}" alt="">
            </figure>
            <h3>Social Media Versie 2</h3>
        </div>
        <div class="md">
            {{ content }}
        </div>
    </article>
</section>

<section class="related">
    <h2>Related Projects</h2>
    <div class="slider">
        <ul data-pos=0>
            {% for item in site.projects %}
                <li class="fakehover">
                    <a href="{{ item.url }}"></a>
                    <figure>
                        <img src="{{ page.image }}" alt="">
                    </figure>
                </li>
            {% endfor %}
        </ul>
    </div>
    <a onclick="slideProjects(this, -1)" class="arrow right"></a>
    <a onclick="slideProjects(this, 1)" class="arrow left"></a>
    <div>
        <h3 class="rap white">Rapture</h3>
        <h3 class="rap white">Rapture</h3>
        <h3 class="rap white">Rapture</h3>
    </div>
</section>

{% include footer.html %}
